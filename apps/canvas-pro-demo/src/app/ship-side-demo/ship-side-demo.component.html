<div class="ship-side-container">
  <h2>船舶侧视图演示</h2>
  <div class="controls">
    <div *ngIf="selectedBays.length > 0">
      已选择贝位: {{ selectedBays.join(', ') }}
    </div>
  </div>
  <div class="ship-view">
    <app-ship-side 
      [vessel]="vessel" 
      [config]="config"
      [fillCell]="fillCellFn"
      (onVesselBaySelected)="onBaySelected($event)">
    </app-ship-side>
  </div>
</div>
